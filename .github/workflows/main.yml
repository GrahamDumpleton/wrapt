      with:
        python-version: ${{ matrix.python-version }}
    - name: Update pip
      run: python -m pip install -U pip wheel setuptools
    - name: Install tox
      run: python -m pip install "tox<4.0.0" "tox-gh-actions<3.0.0"
    - name: Test with tox
      run: python -m tox

  sdist:
    name: Build source distribution
    needs:
    - test_linux
    - test_macos
    - test_windows
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        submodules: true
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
    - name: Build full source distribution as tar.gz
      run: python setup.py sdist
    - name: Install the wheel package
      run: pip install wheel
    - name: Build pure Python source wheel
      run: WRAPT_INSTALL_EXTENSIONS=false python setup.py bdist_wheel
    - name: Store built wheels
      uses: actions/upload-artifact@v3
      with:
        name: dist
        path: dist/*

  bdist_wheel:
    name: Build wheels (3.8+) on ${{ matrix.os }} for ${{ matrix.arch }}
    needs:
    - test_linux
    - test_linux_no_gil
    #- test_aarch64_linux
    - test_macos
    - test_windows
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, windows-latest, macos-13, macos-14]
        arch: [auto]
        include:
          - os: ubuntu-20.04
            arch: aarch64
    steps:
      - uses: actions/checkout@v3
      - name: Set up QEMU
        if: ${{ matrix.arch == 'aarch64' }}
        uses: docker/setup-qemu-action@v2
      - name: Build wheels
        uses: pypa/cibuildwheel@v2.22.0
        with:
          output-dir: dist
        env:
            WRAPT_INSTALL_EXTENSIONS: true
            CIBW_SKIP: pp*
            CIBW_BUILD_VERBOSITY: 1
            CIBW_ARCHS: ${{ matrix.arch }}
            CIBW_FREE_THREADED_SUPPORT: 1
      - uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/*.whl

