    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Update pip
      run: python -m pip install -U pip wheel setuptools
    - name: Install tox
      run: python -m pip install tox tox-gh-actions
    - name: Test with tox
      run: python -m tox

  sdist:
    name: Build source distribution
    needs:
    - test_linux
    - test_macos
    - test_windows
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        submodules: true
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
    - name: Build full source distribution as tar.gz
      run: python setup.py sdist
    - name: Install the wheel package
      run: pip install wheel
    - name: Build pure Python source wheel
      run: WRAPT_INSTALL_EXTENSIONS=false python setup.py bdist_wheel
    - name: Store built wheels
      uses: actions/upload-artifact@v3
      with:
        name: dist
        path: dist/*

  bdist_wheel:
    name: Build wheels on ${{ matrix.os }} for ${{ matrix.arch }}
    needs:
    - test_linux
    #- test_aarch64_linux
    - test_macos
    - test_windows
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, windows-latest, macos-latest]
        arch: [auto]
        include:
          - os: ubuntu-20.04
            arch: aarch64
          - os: macos-latest
            arch: arm64
    steps:
      - uses: actions/checkout@v3
      - name: Set up QEMU
        if: ${{ matrix.arch == 'aarch64' }}
        uses: docker/setup-qemu-action@v2
      - name: Build wheels
        uses: pypa/cibuildwheel@v2.19.2
        with:
          output-dir: dist
        env:
            WRAPT_INSTALL_EXTENSIONS: true
            CIBW_SKIP: pp*
            CIBW_BUILD_VERBOSITY: 1
            CIBW_ARCHS: ${{ matrix.arch }}
      - uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/*.whl

  coveralls:
    name: Generate code coverage report
    if: ${{ false }}  # disable for now
    needs:
    - test_linux
    - test_macos
    - test_windows
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Setup Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
    - name: Install coverage package
      run: python -m pip install -U coverage
    - name: Download partial coverage reports
      uses: actions/download-artifact@v3
      with:
        name: coverage
    - name: Combine coverage
      run: python -m coverage combine
    - name: Report coverage
      run: python -m coverage report
    - name: Export coverage to XML
      run: python -m coverage xml
    - name: Upload coverage statistics to Coveralls
      uses: AndreMiras/coveralls-python-action@develop
